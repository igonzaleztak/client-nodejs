<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain Explorer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Web3 -->
    <!--<script src="scripts/web3.js" type="text/javascript"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- Explorer script -->
  <script type="text/javascript" src="scripts/wallet.js"></script>
  <script type="text/javascript" src="contracts/balanceABI.js"></script>
  <script type="text/javascript" src="contracts/dataABI.js"></script>

  <script>
    window.addEventListener('load', async function () 
    {
      if (typeof web3 !== 'undefined') 
      {
          window.web3 = new Web3(web3.currentProvider);
      } else 
      {
          window.web3 = new Web3(new Web3.providers.WebsocketProvider("ws://127.0.0.1:33019"));
      }
      getOnGoingPurchases();
    });
  </script>

  <script>
  function logout()
  {
    createXhrRequest('/logout', null, function(err, resp)
    {
      window.location.replace("https://127.0.0.1:8055/");
    });
  }
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="style/style.css">

  </head>

  <body>
    <div class="topnav">
      <a href="index.html">Home</a>
      <a href="data.html">Data available</a>
      <a href="wallet.html" class="active">Wallet</a>
      <div class="account">
        <a href="wallet.html" id="account"></a>
        <input  type="image" src="images/logout.png" id="logoutButton" onclick="logout()">
      </div>
    </div>

    <script>
      document.getElementById('account').innerText = document.cookie.split("=")[1];
    </script>

    <!-- Modal -->
    <div class="modal fade" id="modalPurchase" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            KeyTxHash: <span id="passModal"></span>
            <div id="doSpace"></div>
            DataTxHash: <span id="dataModal"></span>
            <div id="doSpace"></div>
            Data: <span id="inputModal"></span><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Data -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center" id="showPurchases" >
          <h1>Purchases</h1>
          <table class="table" id="purchaseTable">
            <thead>
              <tr>
                <th scope="col">Purchase Date</th>
                <th scope="col">Hash</th>
                <th scope="col">TxHash</th>
                <th scope="col" id="purchasePrice">Price</th>
                <th scope="col" id="purchaseState">State</th>
              </tr>
            </thead>
            <tbody id="lastBlock">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container"><div class="separator"></div></div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>Buy Information</h1>
        </div>
      </div>
      <div>
        Insert Hash of the data: <input id="inputBuy" type="text" size="60">
      </div>
      <div>
        <div class="col-lg-12 text-center" style="padding-top: 20px;">
          <input type="button" value="Buy Data" onclick="buyData()">
        </div>
      </div>
    </div>
  </body>
</html>
