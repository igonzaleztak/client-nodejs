  <!-- ABIs of the contracts-->
  <script type="text/javascript" src="contracts/dataABI.js"></script>
  <script type="text/javascript" src="contracts/balanceABI.js"></script>

  <script>
    window.addEventListener('load', async function () 
    {
      if (typeof web3 !== 'undefined') 
      {
          window.web3 = new Web3(web3.currentProvider);
      } else 
      {
          window.web3 = new Web3(new Web3.providers.WebsocketProvider("ws://127.0.0.1:33019"));
      }

      getData();
    });
  </script>

  <script>
    function logout()
    {
        creatXhrRequest('/logout', null, function(err, resp)
        {
          window.location.replace("https://127.0.0.1:8055/");
        });
    }
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <div class="topnav">
      <a href="index.html">Home</a>
      <a class="active"  href="data.html">Data available</a>
      <a href="wallet.html">Wallet</a>
      <div class="account">
        <a href="wallet.html" id="account"></a>
        <input  type="image" src="images/logout.png" id="logoutButton" onclick="logout()">
      </div>

      <script>
        document.getElementById('account').innerText = document.cookie.split("=")[1]
      </script>

    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center" >
          <h1>Data Available</h1>
          <h3> Latest 5 measurements </h3>
          <table class="table" id="dataTable">
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">Publication Date</th>
                <th scope="col">hash</th>
                <th scope="col" id="dataPrice">Price</th>
              </tr>
            </thead>
            <tbody id="lastBlock">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
